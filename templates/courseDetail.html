<div>
	<div class="row course-detail" id="java-course-intro">
        <div class="col-md-3 module-panel">
         		 
		 <div> {{course.courseName}} </div>
		 <ul class="modules">
				<li ng-repeat="module in course.modules" class="thumbnail">
					<a href="courseDetail" class="thumb" ng-click="setModule(module.moduleName)"> {{module.moduleName}}	</a>
				</li>
		 </ul>
		  		  
	   </div>
	   
        <div id="page">
			{{page}}
        </div>
		
    </div>
</div>
